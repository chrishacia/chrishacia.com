<div class="card m-auto mb-4 p-0">
  <div class="card-header pt-2 pb-0">
    <h4>
      <i class="bi bi-person-badge"></i> Current Position
    </h4>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{currentJob.company}}</h4>
    <h5 class="card-title">{{currentJob.title}}</h5>
    <h6 class="card-subtitle text-muted mb-1">{{currentJob.location}}</h6>
    <h6 class="card-subtitle text-muted">{{currentJob.duration}}</h6>
    <ul>
      <li class="card-text d-none" *ngFor="let resp of currentJob.responsibilities">{{resp}}</li>
    </ul>
  </div>
</div>
